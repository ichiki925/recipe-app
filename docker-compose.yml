services:
  nginx:
    image: nginx:1.21.1
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/
    depends_on:
      - php

  php:
    build: ./docker/php
    volumes:
      - ./src:/var/www/
    networks:
      - recipe-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - recipe-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=laravel_user
      - PMA_PASSWORD=laravel_pass
    depends_on:
      - mysql
    ports:
      - 8080:80
    networks:
      - recipe-network

  # 既存のnuxt-appサービスを以下に変更
  nuxt-app:
    build:
      context: ./nuxt-app
      dockerfile: Dockerfile
    container_name: recipe-app-nuxt
    ports:
      - "3000:3000"
    volumes:
      - ./nuxt-app:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - NODE_ENV=development
    networks:
      - recipe-network
    depends_on:
      - php
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    tty: true
    stdin_open: true

# ファイルの最後に追加
networks:
  recipe-network:
    driver: bridge

volumes:
  recipe_db_data:
